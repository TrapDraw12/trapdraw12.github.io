<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Is Ayah Late Today?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #log {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>Is Ayah Late Today?</h2>

  <button onclick="ayahLate()">Yes</button>
  <button onclick="ayahOnTime()">No</button>

  <div id="log">
    <h4>Late Log:</h4>
    <ul id="logList"></ul>
  </div>

  <script>
    function ayahLate() {
      const logList = document.getElementById('logList');
      const now = new Date().toLocaleString();
      const entry = document.createElement('li');
      entry.textContent = `${now} â€“ Ayah was late.`;
      logList.appendChild(entry);
    }

    function ayahOnTime() {
      // Redirect to lottery site
      window.location.href = "https://www.lotteryusa.com";
    }
  </script>
</body>
</html>
