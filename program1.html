<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Drug Filling Machine Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Drug Filling Machine Spots (220 Spots)</h1>
        <p class="mb-4 text-center text-gray-600">Edit medicine and manufacturer for each spot, and toggle on/off. Data is saved locally in your browser.</p>
        <div class="mb-4 text-center space-x-4">
            <input type="file" id="csvFile" accept=".csv" class="hidden">
            <button onclick="document.getElementById('csvFile').click()" class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600">Import CSV</button>
            <button onclick="exportData()" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Export CSV</button>
            <button onclick="toggleSort()" class="bg-purple-500 text-white p-2 rounded-lg hover:bg-purple-600" id="sortButton">Sort by Drug Name</button>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full table-auto border-collapse">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-2 border">Spot #</th>
                        <th class="p-2 border">Medicine</th>
                        <th class="p-2 border">Manufacturer</th>
                        <th class="p-2 border">Status</th>
                    </tr>
                </thead>
                <tbody id="spotsTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        const numSpots = 220;
        const storageKey = 'pharmacySpots';
        let sortByDrugName = false;

        // Load data from localStorage or initialize
        let spots = JSON.parse(localStorage.getItem(storageKey)) || [];
        if (spots.length !== numSpots) {
            spots = Array.from({ length: numSpots }, (_, i) => ({
                spot: i + 1,
                medicine: '',
                manufacturer: '',
                active: false
            }));
        }

        function saveData() {
            localStorage.setItem(storageKey, JSON.stringify(spots));
        }

        function toggleSort() {
            sortByDrugName = !sortByDrugName;
            const sortButton = document.getElementById('sortButton');
            
            if (sortByDrugName) {
                sortButton.textContent = 'Sort by Spot Number';
                sortButton.className = 'bg-orange-500 text-white p-2 rounded-lg hover:bg-orange-600';
            } else {
                sortButton.textContent = 'Sort by Drug Name';
                sortButton.className = 'bg-purple-500 text-white p-2 rounded-lg hover:bg-purple-600';
            }
            
            renderTable();
        }

        function getSortedSpots() {
            if (sortByDrugName) {
                return [...spots].sort((a, b) => {
                    // Empty medicines go to the bottom
                    if (!a.medicine && !b.medicine) return a.spot - b.spot;
                    if (!a.medicine) return 1;
                    if (!b.medicine) return -1;
                    
                    // Sort alphabetically by medicine name (case insensitive)
                    const comparison = a.medicine.toLowerCase().localeCompare(b.medicine.toLowerCase());
                    if (comparison !== 0) return comparison;
                    
                    // If medicine names are the same, sort by spot number
                    return a.spot - b.spot;
                });
            } else {
                return [...spots].sort((a, b) => a.spot - b.spot);
            }
        }

        function exportData() {
            // Create CSV content
            const headers = 'spot,medicine,manufacturer,status\n';
            const csvContent = spots.map(spot => {
                const medicine = `"${spot.medicine.replace(/"/g, '""')}"`;
                const manufacturer = `"${spot.manufacturer.replace(/"/g, '""')}"`;
                const status = spot.active ? 'on' : 'off';
                return `${spot.spot},${medicine},${manufacturer},${status}`;
            }).join('\n');
            
            const fullCsv = headers + csvContent;
            
            // Create and download file
            const blob = new Blob([fullCsv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'pharmacy_spots_export.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            alert('Data exported successfully!');
        }

        function renderTable() {
            const tbody = document.getElementById('spotsTable');
            tbody.innerHTML = '';
            const sortedSpots = getSortedSpots();
            
            sortedSpots.forEach((spot, displayIndex) => {
                const actualIndex = spots.findIndex(s => s.spot === spot.spot);
                const tr = document.createElement('tr');
                
                // Spot #
                const tdSpot = document.createElement('td');
                tdSpot.className = 'p-2 border text-center';
                tdSpot.textContent = spot.spot;
                tr.appendChild(tdSpot);
                
                // Medicine
                const tdMedicine = document.createElement('td');
                tdMedicine.className = 'p-2 border';
                const inputMedicine = document.createElement('input');
                inputMedicine.type = 'text';
                inputMedicine.value = spot.medicine;
                inputMedicine.className = 'w-full p-1 border rounded';
                inputMedicine.addEventListener('input', (e) => {
                    spots[actualIndex].medicine = e.target.value;
                    saveData();
                });
                tdMedicine.appendChild(inputMedicine);
                tr.appendChild(tdMedicine);
                
                // Manufacturer
                const tdManufacturer = document.createElement('td');
                tdManufacturer.className = 'p-2 border';
                const inputManufacturer = document.createElement('input');
                inputManufacturer.type = 'text';
                inputManufacturer.value = spot.manufacturer;
                inputManufacturer.className = 'w-full p-1 border rounded';
                inputManufacturer.addEventListener('input', (e) => {
                    spots[actualIndex].manufacturer = e.target.value;
                    saveData();
                });
                tdManufacturer.appendChild(inputManufacturer);
                tr.appendChild(tdManufacturer);
                
                // Status Toggle
                const tdStatus = document.createElement('td');
                tdStatus.className = 'p-2 border text-center';
                const label = document.createElement('label');
                label.className = 'relative inline-flex items-center cursor-pointer';
                const inputToggle = document.createElement('input');
                inputToggle.type = 'checkbox';
                inputToggle.className = 'sr-only peer';
                inputToggle.checked = spot.active;
                inputToggle.addEventListener('change', (e) => {
                    spots[actualIndex].active = e.target.checked;
                    saveData();
                });
                const spanBg = document.createElement('span');
                spanBg.className = 'w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[""] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600';
                label.appendChild(inputToggle);
                label.appendChild(spanBg);
                const spanText = document.createElement('span');
                spanText.className = 'ms-3 text-sm font-medium text-gray-900 dark:text-gray-300';
                spanText.textContent = spot.active ? 'On' : 'Off';
                inputToggle.addEventListener('change', () => {
                    spanText.textContent = inputToggle.checked ? 'On' : 'Off';
                });
                tdStatus.appendChild(label);
                tdStatus.appendChild(spanText);
                tr.appendChild(tdStatus);
                
                tbody.appendChild(tr);
            });
        }

        // CSV Import
        document.getElementById('csvFile').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    const lines = text.split('\n').map(line => line.trim()).filter(line => line);
                    if (lines.length < 1) return alert('Empty CSV');
                    
                    const headers = lines[0].split(',').map(h => h.trim());
                    if (headers.join(',') !== 'spot,medicine,manufacturer,status') {
                        return alert('CSV must have headers: spot,medicine,manufacturer,status');
                    }
                    
                    for (let i = 1; i < lines.length; i++) {
                        const [spotStr, medicine, manufacturer, statusStr] = lines[i].split(',').map(v => v.trim());
                        const spotNum = parseInt(spotStr);
                        if (isNaN(spotNum) || spotNum < 1 || spotNum > numSpots) continue;
                        
                        const index = spotNum - 1;
                        spots[index].medicine = medicine;
                        spots[index].manufacturer = manufacturer;
                        spots[index].active = (statusStr.toLowerCase() === 'true' || statusStr.toLowerCase() === 'on');
                    }
                    
                    saveData();
                    renderTable();
                    alert('CSV imported successfully!');
                };
                reader.readAsText(file);
            }
        });

        renderTable();
    </script>
</body>
</html>
